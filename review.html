<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Risk It for the Biscuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBRfH-akxcws7hTE9M8Kyd9M0AJAQ1A8Aw"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Pacifico|Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>

  <header>
    <div class="navbar">
      <ul class="nav">
        <li class="item">
          <a href="index.html">Home</a>
        </li>

        <li class="item">
          <a href="review.html">Submit a Review</a>
        </li>

        <li class="item">
          <a href="contact.html" class="contact">Contact</a>
        </li>
      </ul>


    </div>
  </header>
  

  <div class="row">

        <!-- Comment Card-->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-header">
              Food / Safety Comment Card
            </div>
            <div class="card-body">
  
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                        <label for="place-input">Place Visited:</label>
                        <input class="form-control" id="place-input" type="text">
                      </div>
                <div class="form-group row">
                  <label for="food-input">Food Rank (1-5):</label>
                  <input class="form-control" id="food-input" type="number">
                </div>
                <div class="form-group row">
                        <label for="danger-input">Danger Rank (1-5):</label>
                        <input class="form-control" id="danger-input" type="number">
                      </div>
                <div class="form-group row">
                  <label for="comment-input">Additional Comments?</label>
                  <textarea class="form-control" id="comment-input" rows="3"></textarea>
                </div>
                <button class="btn btn-default btn-danger" id="add-user" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Most Recent Review Card -->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-header">
              Most Recent Review
            </div>
            <div class="card-body" id="recent-review">
              <h2>Name:<span id="name-display">Brave Dude</span></h2>
              <h4>Place Visited: <span id="place-display">Taco Town</span></h4>
              <h4>Food Rank: <span id="food-display">5</span></h4>
              <h4>Danger Rank: <span id="danger-display"> 5</h4>
              <p id="comment-display">Got jacked and stabbed, but dem tacos tho!. Risk IT!</p>
            </div>
          </div>
        </div>
  
      </div>

    </div>

   

  <script src="assets/javascript/app.js"></script>
</body>
</html>
